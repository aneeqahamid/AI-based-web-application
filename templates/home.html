        <input type="file" id="picture" name="picture" accept="image/*">
        <br>

        <label for="broken">Is there a broken portion in the picture?</label>
        <input type="checkbox" id="broken" name="broken">
        <br>

        <input type="submit" value="Upload">
    </form>

    <script>
        // JavaScript code to handle highlighting broken portions
        document.querySelector('#picture').addEventListener('change', function () {
            // Check if the "Broken Portion" checkbox is checked
            var isBroken = document.querySelector('#broken').checked;

            // Get the uploaded image element
            var image = document.createElement('img');
            image.src = URL.createObjectURL(this.files[0]);

            // Add event listener to the image to highlight it if broken
            image.addEventListener('load', function () {
                if (isBroken) {
                    // Apply the "highlighted" class to the image for styling
                    image.classList.add('highlighted');
                }
            });

            // Display the image on the page
            document.body.appendChild(image);
        });
    </script>
</body>
   <style>
        body {
            background-color: lightblue;
        }
    </style>
</html>
